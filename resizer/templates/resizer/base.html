<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{%block title %}Home -Resizer{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'PIXSOL/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'PIXSOL/js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
         	<!--HEADER-->

			<div class="navbar-header">
            	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'resizer:index' %}">PIXSOL<sub>(beta)</sub></a>

            </div>
 <div class="collapse navbar-collapse" id="topNavBar">
 <ul class="nav navbar-nav">
 	<li class="{% block resize_active %}{% endblock %}"><a href="{% url 'resizer:resizer_op' %}"><span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>&nbsp; Resize</a></li>
    <li class="{% block compress_active %}{% endblock %}"><a href="{% url 'resizer:compress_op' %}"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>&nbsp; Compress</a></li>
    <li class="{% block enhance_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Enhance</a></li>
   </ul>
   </div>
   </div>
   </nav>
   {% block content %}
   {% endblock %}
</body>
</html>
